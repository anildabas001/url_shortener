<!DOCTYPE html>
<html>
    <head>
        <title>URL Shortener</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>
                URL Shortener
            </h1>
            <form>
                <input id="longURL" placeholder="Please enter the URL here" type="text" name="longURL" />
                <button>Shorten the URL</button>
            </form>
            <div class="urlOutput">
                <h2>Short URL</h2>
                <p><a target="_blank" id="linkTag"></a></p>
                <p id="error" style="color: red; font-size: 1rem"></p>
            </div>
        </div>   
        <script src="index.js"></script>     
    </body>
</html>
